<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="tile-filter">
    <template>
        <link rel="stylesheet" href="box.css">

        <div class="box">
            <div class="header">
                <label>Filter content</label>
            </div>
            <div class="content">
                <input type="text"on-keyup="{{onKeyup}}">
            </div>
        </div>
    </template>
    <script>
    Polymer({
        onKeyup: function(e, detail, sender) {
            this.fire('filter', sender.value);
        }
    });
    </script>
</polymer-element>
