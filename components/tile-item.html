<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="tile-item" attributes="item">
    <template>
        <link rel="stylesheet" href="tile-item.css">

        <div class="tile">
            <div class="title">{{item.title}}</div>
            <div class="content">{{item.description}}</div>
            <div class="tags">{{tagList(item.tags)}}</div>
        </div>
    </template>
    <script>
    Polymer({
        tagList: function(tags) {
            var names = tags.map(function(tag) {
                return tag.name;
            });
            return names.join(", ");
        }
    });
    </script>
</polymer-element>
